
name: Building and deploying services

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:    
    build_and_push:
      runs-on: self-hosted
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Login to dockerhub
          uses: docker/login-action@v3.4.0
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push images
          run: |
            docker-compose up --build
            docker tag frontendpp "${{secrets.DOCKER_USERNAME}}"/frontendapp
            docker tag backendapp "${{secrets.DOCKER_USERNAME}}"/backendapp
            docker push "${{secrets.DOCKER_USERNAME}}"/frontendapp
            docker push "${{secrets.DOCKER_USERNAME}}"/backendapp
